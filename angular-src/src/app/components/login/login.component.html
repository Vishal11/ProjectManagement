<body class="login"> 
<div class="content">
<!-- <h2>Login </h2> -->
<form class="login-form" (submit)="onLoginSubmit()">
    <h3 class="form-title font-green">Sign In</h3>
    <flash-messages></flash-messages>
  <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Username</label>
    <input class="form-control form-control-solid placeholder-no-fix" placeholder="Username"  type="text" name="username" [(ngModel)]="username"/>
  </div>
  <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Password</label>
    <input class="form-control form-control-solid placeholder-no-fix" placeholder="Password"  type="password" name="password" [(ngModel)]="password"/>
  </div>
  <input type="submit" value="Login" class="btn green uppercase"/>
</form>
</div>
</body>
