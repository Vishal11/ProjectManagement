<!-- <h2>Register</h2> -->
<div class="row">
  <div class="col-md-12">
    <div class="portlet light bordered">
      <div class="portlet-title">
          <div class="caption font-red-sunglo">
              <i class="icon-settings font-red-sunglo"></i>
              <span class="caption-subject bold uppercase"> Register</span>
          </div>
      </div>
<div class="portlet-body form">
<form role="form" (submit)="onRegisterSubmit()">
  <div class="form-body">
      <flash-messages></flash-messages>
      <div class="form-group form-md-line-input">
        <!-- <label>Name</label> -->
        <input type="text" name="name" class="form-control" placeholder="Name" [(ngModel)]="name" class="form-control"/>
      </div>

      <div class="form-group form-md-line-input">
        <!-- <label>UserName</label> -->
        <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="username" class="form-control"/>
      </div>

      <div class="form-group form-md-line-input">
        <!-- <label>Email</label> -->
        <input type="text" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" class="form-control"/>
      </div>

      <div class="form-group form-md-line-input">
        <!-- <label>Password</label> -->
        <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password" class="form-control"/>
      </div>
    <div class="form-actions noborder">
      <input type="submit" class="btn blue" value="Submit" />
      <input type="button" (click)="OnCancelFormClick()" class="btn default" value="Cancel" />
    </div>
  </div>
</form>
</div>
    </div>
  </div>
</div>
