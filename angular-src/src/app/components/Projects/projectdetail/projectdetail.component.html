<div *ngIf="project">
  <h2 class="page-header">{{project.name}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Projectname: {{project.name}}</li>
    <li class="list-group-item">Clientname: {{project.clientname}}</li>
    <li class="list-group-item">Clientcountry: {{project.clientcountry}}</li>
    <li class="list-group-item">Description: {{project.description}}</li>
    <li class="list-group-item">Users: <div *ngFor="let user of project.users let isLast=last"> {{user.name}}{{isLast?'':','}} </div></li>
     <li class="list-group-item" *ngIf="project.notes && project.notes != 0">Notes: <div *ngFor="let note of project.notes">{{note.name}}: {{note.note}} </div></li>
  </ul>
</div>

<div class="form-group">
    <label>Project Description</label>
<textarea name="note" [(ngModel)]="note" type="text" rows="5" class="form-control"></textarea>
</div>
<input type="button" (click)="onAddingNote()" class="btn btn-primary" value="+ Note" />
